<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week05 Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="This is the Week05 Quiz page of Jenni Eslinger for Web Development or WDD 130">
    <meta name="author" content="Jenni Eslinger">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Question 1</legend>
                <div class="form-item column1">
                    <label for="q1">What is the default value of the position property?</label>
                    <input type="text" id="q1" name="q1">
                </div>
            </fieldset>
            <fieldset>
                <legend>Question 2</legend>
                <div class="form-item">
                    <label for="q2">What CSS property makes text go bold?</label>
                    <textarea id="q2" name="q2" rows="2"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Question 3</legend>
                <div class="form-item">
                    <label for="question3">What is the difference between HTML and CSS?</label>
                    <select name="question3" id="question3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="option1">There is no difference.</option>
                        <option value="option2">CSS provides structure to a webpage. HTML provides styling.</option>
                        <option value="option3">CSS is a type of HTML.</option>
                        <option value="option4">CSS provides styling to a webpage. HTML provides structure.</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Question 4</legend>
                <div class="form-item">
                    <label for="q4">How do you make a list without bullets or numbers? Select the correct number below. </label>
                    <ol>
                        <li>ol (ordered list)</li>
                        <li>ul (unordered list)</li>
                        <li>li (list)</li>
                        <li>Lists must include numbers or bullets. </li>
                    </ol>
                    <input type="number" name="q4" id="q4">
                </div>
            </fieldset>
            <fieldset>
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2023 | HTML Form - User Poll Activity | Jenni Eslinger</p>
    </footer>
    
</body>
</html>
