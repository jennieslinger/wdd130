<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="This is the Contact page for WWR Assignment in WDD 130">
    <meta name="author" content="Jenni Eslinger">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/rafting-logo.png" alt="Rafting Site Logo">
                <nav>
                    <ul class="navigation">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="trips.html">Trips</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
        </div> 
    </header>
    <main>
        </div class="container">
            <ul>
                <li>ADDRESS</li>
                <li>PHONE NUMBER</li>
                <li>EMAIL</li>
                <li>SMALL EMBEDDED GOOGLE MAP</li>
            </ul>
            <section>
                <figure>
                    <img src="#" alt="Employee1">
                    <figcaption>Captain Jake</figcaption>
                </figure>
                <figure>
                    <img src="#" alt="Employee2">
                    <figcaption>Captian Kaylie</figcaption>
                </figure>
                <figure>
                    <img src="#" alt="Employee3">
                    <figcaption>Captian Abbie</figcaption>
                </figure>
            </section>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullename">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>How can we help you?</legend>
                    <form>
                        <input type="radio" id="general-inquiry" name="help" value="General Inquiry">
                        <label for="general-inquiry">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="help" value="Reservation Question">
                        <label for="general-inquiry">Reservation Question</label><br>
                        <input type="radio" id="suggestion" name="help" value="Website Suggestion">
                        <label for="general-inquiry">Website Suggestion</label><br>
                        <div>
                            <label for="feedback"></label>
                            <textarea id="feedback" name="feedback" rows="4"></textarea>
                        </div>
                        <div class="form-item column1">
                            <label for="subscribe">Please subscribe me to the monthly newsletter.</label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                        </div>
                        <fieldset>
                            <button type="submit">Send Message</button>
                        </fieldset>
                    </form>
                </fieldset>
            </form>
    </main>
    <footer>
        <section>
            <p>&copy | 2023 | Rafting Team River Runs | Jenni Eslinger</p>
            <nav class="sociallinks">
                <a href="https:facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https:youtube.com">
                    <img src="images/youtube.png" alt="YouTube">
                </a>
                <a href="https:instagram.com">
                    <img src="images/instagram.jpg" alt="Instagram">
                </a>
            </nav>
        </section>
    </footer>
    
</body>
</html>
