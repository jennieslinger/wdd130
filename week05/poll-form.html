<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Jenni Eslinger | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name: <input type="text" id="fullename" name="fullename"></label>
                <label>Email: <input type="email" id="useremail" name="useremail"></label>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="safari">Safari</option>
                </select>
                <label>Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label>
                <label>List the places you have lived: </label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Arizona, Utah, Nevada, California"></textarea>
            </fieldset>
            <fieldset>
                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2023 | HTML Form - User Poll Activity | Jenni Eslinger</p>
    </footer>
    
</body>
</html>
